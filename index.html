<!DOCTYPE html>
<html>
<head>
	<title>HW-06-GIPHY</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" 
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" 
		crossorigin="anonymous">	
	</script>

	<!-- style.css -->
	<link rel="stylesheet" type="text/css" href="assets/style.css">

	<!-- app.js -->
	<script type="text/javascript" src="assets/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<!-- Topics -->
				<div class="jumbotron" id="topics">
					<h1>GIPHY Viewer!</h1>
					<h3>Pick a topic:</h3>
					<button class="btn btn-primary topic" data-topic="animals">Animals</button>
					<button class="btn btn-primary topic" data-topic="cartoons">Cartoons</button>
					<button class="btn btn-primary topic" data-topic="reactions">Reactions</button>
					<form>
						<div class="form-group">
						<br>
							<label>Add a topic:</label>
							<br>
							<input type="text" id="input-topic" placeholder="Enter topic">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>

				<!-- Sub Topics -->
				<div class="jumbotron"  id="sub-topics" style="display: none">
					<h1>Sub Topics of <span id="span-topic">Topic</span></h1>
					<div id="sub-buttons"></div>
					<button class="btn btn-primary" onclick="LoadScreen(0)">Back to topics</button>
					<form>
						<div class="form-group">
						<br>
							<label>Add a sub-topic:</label>
							<br>
							<input type="text" id="input-sub-topic" placeholder="Enter topic">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<div class="gifs">
					<img src="https://media0.giphy.com/media/DgLsbUL7SG3kI/giphy_s.gif" data-still="https://media0.giphy.com/media/DgLsbUL7SG3kI/giphy_s.gif" data-animate="https://media0.giphy.com/media/DgLsbUL7SG3kI/giphy.gif" data-state="still" class="gif">
					<img src="http://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif" data-still="http://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif" data-animate="http://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200.gif" data-state="still" class="gif">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
