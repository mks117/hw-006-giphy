<!DOCTYPE html>
<html>
<head>
	<title>HW-06-GIPHY</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" 
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" 
		crossorigin="anonymous">	
	</script>

	<!-- style.css -->
	<link rel="stylesheet" type="text/css" href="assets/style.css">

	<!-- game.js -->
	<script type="text/javascript" src="assets/javascript.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="jumbotron">
					<h1>GIPHY Viewer!</h1>
					<h3>Pick a topic:</h3>
					<button class="btn btn-primary" onclick="GenerateGifs('animals')">Animals</button>
					<button class="btn btn-primary" onclick="GenerateGifs('cartoons')">Cartoons</button>
					<button class="btn btn-primary" onclick="GenerateGifs('reactions')">Reactions</button>
					<form>
						<div class="form-group">
						<br>
							<label>Add a topic:</label>
							<input type="text" class="form-control" id="input-topic" placeholder="Enter topic">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
				<div class="jumbotron">
					<h1 id="h1-topic"></h1>
					<h4 id="h4-back-to-topics"></h4>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
