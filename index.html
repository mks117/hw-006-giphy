<!DOCTYPE html>
<html>
<head>
	<title>HW-06-GIPHY</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" 
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" 
		crossorigin="anonymous">	
	</script>

	<!-- style.css -->
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>GIHPY Viewer</h1>
		</div>
		<form id="add-topic">
			<div class="form-group-row">
				<label for="buttons-input" class="col-sm-2 col-form-label">Add a topic!</label>
				<div class="col-sm-5">
					<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="topic-input" placeholder="New Topic...">	
				</div>
				<div class="col-sm-5">
					<input class="btn btn-default" type="submit" value="Submit" id="add-gif">
				</div>
				<br>
			</div>
		</form>
		<div id="buttons"></div>
		<div class="row">
			<div class="col-xs-12">
				<div id="gifs"></div>
			</div>
		</div>

		


	</div>

	<!-- app.js -->
	<script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
